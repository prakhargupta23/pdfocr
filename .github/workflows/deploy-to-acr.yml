name: Build and Push Docker Image to ACR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: |
          az acr login --name flaskapp1234yash

      - name: Build Docker image
        run: |
          docker build -t flaskapp1234yash.azurecr.io/pdfocr:latest .

      - name: Push Docker image
        run: |
          docker push flaskapp1234yash.azurecr.io/pdfocr:latest
